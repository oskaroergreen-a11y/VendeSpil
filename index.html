    /* Home/Start page styles */
    .home-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      background: #FFFFFF;
    }
    .start-btn {
      background: 
        linear-gradient(135deg, 
          rgba(56, 142, 60, 0.9) 0%,
          rgba(76, 175, 80, 0.95) 50%,
          rgba(56, 142, 60, 0.9) 100%),
        rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 24px 64px;
      font-size: 2.4em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      margin-top: 32px;
      backdrop-filter: blur(12px);
      box-shadow: 
        0 8px 32px rgba(56, 142, 60, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3),
        inset 0 -1px 0 rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      margin-bottom: 25px;
      position: relative;
      overflow: hidden;
    }

    .start-btn::before {
      content: '';
      position: absolute;
      top: -3px;
      left: -3px;
      right: -3px;
      bottom: -3px;
      border-radius: 23px;
      background: 
        linear-gradient(45deg, 
          rgba(244, 166, 166, 0.4) 0%, 
          rgba(166, 212, 244, 0.4) 20%, 
          rgba(166, 244, 196, 0.4) 40%, 
          rgba(244, 228, 166, 0.5) 60%, 
          rgba(228, 166, 244, 0.4) 80%,
          rgba(244, 166, 166, 0.4) 100%);
      background-size: 400% 400%;
      animation: colorSnake 10s linear infinite;
      opacity: 0;
      transition: opacity 0.8s ease;
      z-index: -1;
    }

    .start-btn:hover::before {
      opacity: 0.6;
    }
    .matched-animate {
      animation: shakeMatch 1.3s ease-in-out;
      z-index: 2;
    }
    @keyframes shakeMatch {
      0% { transform: rotateZ(0deg) scale(1); }
      10% { transform: rotateZ(-15deg) scale(1.08); }
      20% { transform: rotateZ(15deg) scale(1.08); }
      30% { transform: rotateZ(-12deg) scale(1.06); }
      40% { transform: rotateZ(12deg) scale(1.06); }
      50% { transform: rotateZ(-8deg) scale(1.04); }
      60% { transform: rotateZ(8deg) scale(1.04); }
      70% { transform: rotateZ(-4deg) scale(1.02); }
      80% { transform: rotateZ(4deg) scale(1.02); }
      90% { transform: rotateZ(0deg) scale(1); }
      100% { transform: rotateZ(0deg) scale(1); }
    }
    .restart-btn.pressed {
      animation: pressDown 0.2s;
    }
    .start-btn.pressed {
      animation: pressDown 0.2s;
    }


    @keyframes pressDown {
      0% { transform: scale(1); }
      50% { transform: scale(0.93); }
      100% { transform: scale(1); }
    }

    /* Glossy Glass Topbar */
    .topbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 78px;
      background: 
        linear-gradient(135deg, 
          rgba(244, 166, 166, 0.75) 0%, 
          rgba(166, 212, 244, 0.68) 16%, 
          rgba(166, 244, 196, 0.72) 32%, 
          rgba(244, 228, 166, 0.82) 48%, 
          rgba(228, 166, 244, 0.65) 64%,
          rgba(244, 196, 166, 0.78) 80%,
          rgba(244, 166, 166, 0.75) 100%),
        rgba(255, 255, 255, 0.25);
      background-size: 400% 400%;
      animation: 
        liquidFlow 15s ease-in-out infinite,
        colorShift 20s ease-in-out infinite;
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 
        0 4px 20px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.8),
        inset 0 -1px 0 rgba(255, 255, 255, 0.3);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 30px;
      z-index: 1000;
      box-sizing: border-box;
      border-radius: 0;
      transition: all 0.3s ease;
    }

    .topbar:hover {
      border-radius: 20px;
      margin: 8px 12px;
      width: calc(100% - 24px);
      border: 2px solid rgba(255, 255, 255, 0.4);
    }

    @keyframes liquidFlow {
      0% {
        background-position: 0% 50%;
      }
      20% {
        background-position: 80% 30%;
      }
      40% {
        background-position: 40% 90%;
      }
      60% {
        background-position: 90% 20%;
      }
      80% {
        background-position: 20% 70%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes colorShift {
      0% {
        filter: hue-rotate(0deg) saturate(1);
      }
      33% {
        filter: hue-rotate(30deg) saturate(1.1);
      }
      66% {
        filter: hue-rotate(-20deg) saturate(0.9);
      }
      100% {
        filter: hue-rotate(0deg) saturate(1);
      }
    }

    @keyframes colorSnake {
      0% {
        background-position: 0% 0%;
      }
      25% {
        background-position: 100% 50%;
      }
      50% {
        background-position: 50% 100%;
      }
      75% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    body {
  background-color: #FFFFFF;
      /* Baggrund som dit billede */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(4, 140px);
      gap: 20px;
    }

    .card {
  border: 2px solid rgba(255, 255, 255, 0.3);
  background-color: transparent;
  width: 100px;
  height: 140px;
  perspective: 600px;
  position: relative;
  display: inline-block;
  border-radius: 12px;
  transition: all 0.3s ease;
  cursor: pointer;
  backdrop-filter: blur(10px);
  box-shadow: 
    0 8px 32px rgba(0, 0, 0, 0.1),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.45s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-front {
      background: 
        linear-gradient(135deg, 
          rgba(56, 142, 60, 0.85) 0%,
          rgba(76, 175, 80, 0.9) 50%,
          rgba(56, 142, 60, 0.85) 100%),
        rgba(255, 255, 255, 0.1);
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      box-shadow: 
        inset 0 1px 0 rgba(255, 255, 255, 0.2),
        inset 0 -1px 0 rgba(255, 255, 255, 0.1);
    }

    .card-back {
  color: black;
  transform: rotateY(180deg);
    }

    .newcard {
      background-color: #ffffff;
      /* Lys grå for ikke-vendte kort */
      color: transparent;
      /* Skjul tallet */
      border: 2px dashed #ffffff;
    }

    .matched {
      background-color: #a8bc7c;
      /* Grønlig */
    }

    .picked {
      background-color: #a084c1;
      /* Lilla */
    }

    /* ===== RESPONSIVE DESIGN ===== */

      .topbar {
        height: 65px;
        padding: 0 20px;
      }
      
      .logo {
        font-size: 1.6rem;
      }
      
      .nav-btn {
        padding: 8px 12px;
        font-size: 0.9rem;
        gap: 6px;
      }
      
      .nav-icon {
        font-size: 16px;
      }
      
      body {
        padding-top: 65px;
      }
      
      .container {
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        max-width: 90%;

<body>
  <!-- Material Design 3 Topbar -->
  <div class="topbar">
    <div class="logo">Vendespil</div>
    <div class="nav-buttons">
      <button class="nav-btn" id="homeNavBtn" onclick="showHome()">
        <span class="nav-icon home-icon">⌂</span>
        Hjem
      </button>
      <button class="nav-btn" id="restartNavBtn" onclick="restartGame()">
        <span class="nav-icon restart-icon">↻</span>
        Genstart
      </button>
      <button class="nav-btn" id="instructionsNavBtn" onclick="showInstructions()">
        <span class="nav-icon info-circle">i</span>
        Instruktioner
      </button>
      <button class="nav-btn" id="settingsNavBtn" onclick="showSettings()">
        <span class="nav-icon settings-icon">⚙</span>
        Indstillinger
      </button>
    </div>
  </div>
  
  <div class="home-wrapper" id="homeWrapper" style="display: flex;">
    <button class="start-btn" id="startBtn">Start</button>
  </div>
  
  <div class="game-wrapper" id="gameWrapper" style="display: none;">
    <div class="container" id="cardContainer"></div>
  </div>

  <!-- Instructions Modal -->
  <div class="modal-overlay" id="instructionsModal" onclick="closeInstructions()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2><span class="modal-info-icon">i</span> Instruktioner</h2>
        <button class="close-btn" onclick="closeInstructions()">×</button>
      </div>
      <div class="modal-body" id="modalBody">
        <p id="startInstruction"><strong>1.</strong> Klik "Start" for at begynde</p>
        <p id="flipInstruction"><strong>2.</strong> Vend kortene ved at klikke på dem</p>
        <p id="matchInstruction"><strong>3.</strong> Find alle matchende par</p>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div class="modal-overlay" id="settingsModal" onclick="closeSettings()">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2><span class="modal-settings-icon">⚙</span> Indstillinger</h2>
        <button class="close-btn" onclick="closeSettings()">×</button>
      </div>
      <div class="modal-body" id="settingsModalBody">
        <p><strong>Sværhedsgrad:</strong> Normal</p>
        <p><strong>Lyd:</strong> Til</p>
        <p><strong>Animation:</strong> Til</p>
        <p><strong>Tema:</strong> Liquid Glass</p>
      </div>
    </div>
  </div>

<script>
  // Home/Start page logic
  const homeWrapper = document.getElementById('homeWrapper');
  const gameWrapper = document.getElementById('gameWrapper');

  const startBtn = document.getElementById('startBtn');
  
  // Topbar elements
  const homeNavBtn = document.getElementById('homeNavBtn');
  const restartNavBtn = document.getElementById('restartNavBtn');
  const settingsNavBtn = document.getElementById('settingsNavBtn');
  const instructionsNavBtn = document.getElementById('instructionsNavBtn');
  


  function showHome() {
    // Wait for animation to complete before changing page
    setTimeout(() => {
      homeWrapper.style.display = 'flex';
      gameWrapper.style.display = 'none';

    // Hide some nav buttons when on home page (but keep instructions)
    homeNavBtn.style.display = 'none';
    restartNavBtn.style.display = 'none';
    settingsNavBtn.style.display = 'none';
    instructionsNavBtn.style.display = 'flex'; // Always visible      // Show all instructions including start instruction
      document.getElementById('startInstruction').style.display = 'block';
      document.getElementById('flipInstruction').innerHTML = '<strong>2.</strong> Vend kortene ved at klikke på dem';
      document.getElementById('matchInstruction').innerHTML = '<strong>3.</strong> Find alle matchende par';
    }, 150); // Wait for button animation to complete
  }
  function showGame() {
    // Reset spillet først for at sikre nyt spil
    renderCards();
    flippedCards = [];
    lockBoard = false;
    addCardListeners();
    // Så vis spillet
    homeWrapper.style.display = 'none';
    gameWrapper.style.display = 'flex';

    // Show nav buttons when in game
    homeNavBtn.style.display = 'flex';
    restartNavBtn.style.display = 'flex';
    settingsNavBtn.style.display = 'flex';
    instructionsNavBtn.style.display = 'flex'; // Always visible

    // Hide start instruction and renumber remaining instructions
    document.getElementById('startInstruction').style.display = 'none';
    document.getElementById('flipInstruction').innerHTML = '<strong>1.</strong> Vend kortene ved at klikke på dem';
    document.getElementById('matchInstruction').innerHTML = '<strong>2.</strong> Find alle matchende par';
  }
  startBtn.addEventListener('click', function() {
    // Wait for active animation to complete before changing page
    setTimeout(function() {
      showGame();
    }, 150);
  });

  
  // Menu functions
  function restartGame() {
    if (gameWrapper.style.display !== 'none') {
      // Wait for animation to complete before restarting
      setTimeout(() => {
        showGame(); // This will restart the current game
      }, 150);
    }
  }

  function showInstructions() {
    const modal = document.getElementById('instructionsModal');
    const content = modal.querySelector('.modal-content');
    modal.style.display = 'flex';
    setTimeout(() => {
      modal.classList.add('show');
      content.classList.add('show');
    }, 10);
  }

  function closeInstructions() {
    const modal = document.getElementById('instructionsModal');
    const content = modal.querySelector('.modal-content');
    modal.classList.remove('show');
    content.classList.remove('show');
    setTimeout(() => {
      modal.style.display = 'none';
    }, 300);
  }

  function showSettings() {
    const modal = document.getElementById('settingsModal');
    const content = modal.querySelector('.modal-content');
    modal.style.display = 'flex';
    setTimeout(() => {
      modal.classList.add('show');
      content.classList.add('show');
    }, 10);
  }

  function closeSettings() {
    const modal = document.getElementById('settingsModal');
    const content = modal.querySelector('.modal-content');
    modal.classList.remove('show');
    content.classList.remove('show');
    setTimeout(() => {
      modal.style.display = 'none';
    }, 300);
  }
  
  // Start med home page
  showHome();
  // Kortdata
  const cardData = [
    {value: '2', cls: 'pair-2'}, {value: '2', cls: 'pair-2'},
    {value: '33', cls: 'pair-33'}, {value: '33', cls: 'pair-33'},
    {value: '22', cls: 'pair-22'}, {value: '22', cls: 'pair-22'},
    {value: '55', cls: 'pair-55'}, {value: '55', cls: 'pair-55'},
    {value: '62', cls: 'pair-62'}, {value: '62', cls: 'pair-62'},
    {value: '3', cls: 'pair-3'}, {value: '3', cls: 'pair-3'},
    {value: '8', cls: 'pair-8'}, {value: '8', cls: 'pair-8'},
    {value: '7', cls: 'pair-7'}, {value: '7', cls: 'pair-7'},
    {value: '11', cls: 'pair-11'}, {value: '11', cls: 'pair-11'},
    {value: '9', cls: 'pair-9'}, {value: '9', cls: 'pair-9'}
  ];

  // Fisher-Yates shuffle
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Funktion til at generere pæne, afdæmpede farver
  function generateNiceColor() {
    // Pæne, friske farver - mindre brun/mudder, mere lyse og indbydende
    const niceColors = [
      '#F4A6A6', // Blød lyserød
      '#A6D4F4', // Blød lyseblå  
      '#A6F4C4', // Blød lysegrøn
      '#F4E4A6', // Blød gul
      '#E4A6F4', // Blød lilla
      '#F4C4A6', // Blød fersken
      '#C4F4A6', // Blød lime
      '#A6E4F4', // Blød aqua
      '#F4A6E4', // Blød pink
      '#D4A6F4', // Blød lavendel
      '#A6F4D4', // Blød mint
      '#F4D4A6', // Blød champagne
      '#B4A6F4', // Blød perleblå
      '#F4A6C4', // Blød rose
      '#A6C4F4', // Blød himmelblå
      '#E4F4A6', // Blød citron
      '#F4A6D4', // Blød magenta
      '#A6F4E4', // Blød turkis
      '#D4F4A6', // Blød æble
      '#F4C4D4', // Blød korall
      '#C4A6E4', // Ekstra blød lilla
      '#E4B4A6', // Blød brun/rosa
      '#D4A6B4'  // Blød rød/brun
    ];
    return niceColors[Math.floor(Math.random() * niceColors.length)];
  }

  // Funktion til at gøre en farve mørkere
  function darkenColor(color, amount) {
    // Fjern # hvis den er der
    color = color.replace('#', '');
    
    // Konverter til RGB
    const r = parseInt(color.substring(0, 2), 16);
    const g = parseInt(color.substring(2, 4), 16);
    const b = parseInt(color.substring(4, 6), 16);
    
    // Gør mørkere
    const newR = Math.round(r * (1 - amount));
    const newG = Math.round(g * (1 - amount));
    const newB = Math.round(b * (1 - amount));
    
    // Konverter tilbage til hex
    return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
  }

  // Generer kortene
  function renderCards() {
    // Generer 10 tilfældige tal fra 1-99
    const randomNumbers = [];
    while (randomNumbers.length < 10) {
      const randomNum = Math.floor(Math.random() * 99) + 1; // 1-99
      if (!randomNumbers.includes(randomNum)) {
        randomNumbers.push(randomNum);
      }
    }
    
    // Generer 10 tilfældige pæne farver
    const randomColors = [];
    for (let i = 0; i < 10; i++) {
      randomColors.push(generateNiceColor());
    }
    
    // Fjern gamle dynamiske styles
    const oldStyle = document.getElementById('dynamic-colors');
    if (oldStyle) oldStyle.remove();
    
    // Opret nye CSS farver med mørkere borders
    let dynamicCSS = '<style id="dynamic-colors">';
    randomColors.forEach((color, index) => {
      // Konverter hex til RGB og gør mørkere for border
      const darkerColor = darkenColor(color, 0.2); // 20% mørkere
      dynamicCSS += `.dynamic-color-${index} { background-color: ${color}; border: 2px solid ${darkerColor}; }`;
    });
    dynamicCSS += '</style>';
    document.head.insertAdjacentHTML('beforeend', dynamicCSS);
    
    // Opret nye kortdata med tilfældige tal og farver
    const newCardData = [];
    for (let i = 0; i < randomNumbers.length; i++) {
      newCardData.push({value: randomNumbers[i].toString(), cls: `dynamic-color-${i}`});
      newCardData.push({value: randomNumbers[i].toString(), cls: `dynamic-color-${i}`}); // Par
    }
    
    // Bland kortenes positioner
    const shuffled = shuffle(newCardData);
    const container = document.getElementById('cardContainer');
    container.innerHTML = '';
    shuffled.forEach(card => {
      container.innerHTML += `
        <div class="card newcard"><div class="card-inner"><div class="card-front"></div><div class="card-back ${card.cls}">${card.value}</div></div></div>
      `;
    });
  }

  // Spil variabler
  let flippedCards = [];
  let lockBoard = false;

  // Initialiser spillet
  renderCards();
  addCardListeners();

  function addCardListeners() {
    document.querySelectorAll('.card.newcard').forEach(function(card) {
      card.addEventListener('click', function handler() {
        if (lockBoard || flippedCards.includes(card)) return;
        

        
        card.classList.add('flipped');
        flippedCards.push(card);
        if (flippedCards.length === 2) {
          lockBoard = true;
          setTimeout(function() {
            flippedCards[0].classList.remove('newcard');
            flippedCards[1].classList.remove('newcard');
            const val1 = flippedCards[0].querySelector('.card-back').textContent;
            const val2 = flippedCards[1].querySelector('.card-back').textContent;
            if (val1 === val2) {
              const matchedCards = [...flippedCards];
              matchedCards.forEach(c => {
                c.classList.add('matched-animate');
                c.removeEventListener('click', handler);
              });
              
              // Frigiv board hurtigt så man kan spille videre
              setTimeout(function() {
                flippedCards = [];
                lockBoard = false;
              }, 200);
              
              // Men lad animationen fortsætte og tjek for win
              setTimeout(function() {
                matchedCards.forEach(c => c.classList.remove('matched-animate'));
                
                // Tjek om spillet er vundet
                const allCards = document.querySelectorAll('.card');
                const allMatchedCards = document.querySelectorAll('.card:not(.newcard)');
                if (allMatchedCards.length === allCards.length) {
                  if (timerInterval) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                  }
                  setTimeout(() => {
                    alert('Tillykke! Du klarede det! 🎉');
                  }, 500);
                }
              }, 1000);
            } else {
              setTimeout(function() {
                flippedCards.forEach(c => {
                  c.classList.remove('flipped');
                  c.classList.add('newcard');
                });
                flippedCards = [];
                lockBoard = false;
              }, 200);
            }
          }, 310);
         }
      });
    });
  }
</script>
