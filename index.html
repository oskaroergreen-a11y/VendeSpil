<!DOCTYPE html>
<html lang="da">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vendespil</title>
  <style>
    /* Home/Start page styles */
    .home-wrapper {
  /* ...existing code... */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
  background: #94A3B8;
      position: absolute;
      top: 0; left: 0;
      z-index: 10;
    }
    .start-btn {
  background: #388E3C;
  color: #222;
  border: none;
  border-radius: 12px;
  padding: 24px 64px;
  font-size: 2.4em;
  font-family: Arial, sans-serif;
  font-weight: bold;
  cursor: pointer;
  margin-top: 32px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  transition: background 0.2s;
    }
    .home-btn {
  position: absolute;
  top: 16px;
  right: 29px;
  background: #388E3C;
  color: #222;
  border: none;
  border-radius: 12px;
  height: 60px;
  padding: 0 35px;
  font-size: 1.1em;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  font-weight: bold;
  cursor: pointer;
  z-index: 20;
  display: none;
  transition: background 0.2s;
    }
    .matched-animate {
      animation: shakeMatch 1.3s ease-in-out;
      z-index: 2;
    }
    @keyframes shakeMatch {
      0% { transform: rotateZ(0deg) scale(1); }
      10% { transform: rotateZ(-15deg) scale(1.08); }
      20% { transform: rotateZ(15deg) scale(1.08); }
      30% { transform: rotateZ(-12deg) scale(1.06); }
      40% { transform: rotateZ(12deg) scale(1.06); }
      50% { transform: rotateZ(-8deg) scale(1.04); }
      60% { transform: rotateZ(8deg) scale(1.04); }
      70% { transform: rotateZ(-4deg) scale(1.02); }
      80% { transform: rotateZ(4deg) scale(1.02); }
      90% { transform: rotateZ(0deg) scale(1); }
      100% { transform: rotateZ(0deg) scale(1); }
    }
    .restart-btn.pressed {
      animation: pressDown 0.2s;
    }
    .start-btn.pressed {
      animation: pressDown 0.2s;
    }
    .home-btn.pressed {
      animation: pressDown 0.2s;
    }
    .timer-box.pressed {
      animation: pressDown 0.2s;
    }
    @keyframes pressDown {
      0% { transform: scale(1); }
      50% { transform: scale(0.93); }
      100% { transform: scale(1); }
    }
    
    /* Dekorativ streg under Home-knappen */
    .decorative-line {
      position: fixed;
      top: 88px;
      left: 0;
      width: 100%;
      height: 6px;
      background: #000000;
      z-index: 15;
    }
    
    /* Dekorativ streg i bunden */
    .decorative-line-bottom {
      position: fixed;
      bottom: 88px;
      left: 0;
      width: 100%;
      height: 6px;
      background: #000000;
      z-index: 15;
    }
    
    .game-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
    }
    .restart-btn {
      display: block;
      margin: 32px auto 24px auto;
      padding: 0 48px;
      height: 56px;
      min-width: 180px;
      width: fit-content;
  background-color: #388E3C;
      color: #222;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .restart-btn:hover {
      background-color: #5aa93a;
    }
    .start-btn:hover {
      background-color: #5aa93a;
    }
    .home-btn:hover {
      background-color: #5aa93a;
    }
    
    /* Timer bokse */
    .timer-container {
      position: fixed;
      top: 15px;
      left: 124px;
      display: flex;
      flex-direction: row;
      gap: 15px;
      z-index: 5;
    }
    .timer-box {
      background-color: #388E3C;
      color: #222;
      border: none;
      border-radius: 8px;
      font-size: 1.1em;
      font-family: Arial, sans-serif;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 80px;
      height: 60px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .timer-box:hover {
      background-color: #5aa93a;
    }
    
    .timer-box.selected {
      background-color: #2E7D32;
      border: 2px solid #1B5E20;
    }
    
    /* Burger Menu */
    .burger-menu {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 60px;
      height: 60px;
      background-color: #388E3C;
      border-radius: 0 30px 30px 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      z-index: 99;
      box-shadow: none;
      transition: left 0.3s ease, transform 0.2s;
    }
    
    .burger-menu.menu-open {
      left: 300px;
    }
    
    .burger-menu:hover {
      transform: translateY(-50%);
    }
    
    .burger-line {
      width: 20px;
      height: 3px;
      background-color: #222;
      border-radius: 2px;
      transition: all 0.3s ease;
    }
    
    /* Menu Panel */
    .menu-panel {
      position: fixed;
      top: 94px;
      left: -360px;
      width: 360px;
      height: calc(100vh - 188px);
      background-color: #388E3C;
      border-right: 5px solid #000000;
      z-index: 99;
      transition: left 0.3s ease;
    }
    
    .menu-panel.open {
      left: 0;
    }
    
    /* 10 sek box på venstre side */
    .timer-box-left {
      position: absolute;
      top: 15px;
      left: 29px;
      z-index: 20;
    }
    
    /* Timer pinde ved siden af 60 sek */
    .timer-stick-background {
      position: fixed;
      top: 24px;
      left: 604px;
      width: 600px;
      height: 42px;
      background-color: #000000;
      border-radius: 21px;
      z-index: 5;
      display: none;
    }
    
    .timer-stick-foreground {
      position: fixed;
      top: 24px;
      left: 604px;
      width: 600px;
      height: 42px;
      background-color: #388E3C;
      border-radius: 21px;
      z-index: 6;
      display: none;
      transition: width 0.1s linear;
    }
    
  /* Farver til hvert par */
  .pair-2   { background-color: #D8A7B1; }
  .pair-33  { background-color: #E18A7E; }
  .pair-22  { background-color: #C85A54; }
  .pair-55  { background-color: #A85143; }
  .pair-62  { background-color: #D27D49; }
  .pair-3   { background-color: #E1B55B; }
  .pair-8   { background-color: #A5B374; }
  .pair-7   { background-color: #8E7B9B; }
  .pair-11  { background-color: #7C4A4D; }
  .pair-9   { background-color: #D9C9B6; }
    body {
  background-color: #94A3B8;
      /* Baggrund som dit billede */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(4, 140px);
      gap: 20px;
    }

    .card {
  border: 2px solid #94A3B8;
  background-color: transparent;
  width: 100px;
  height: 140px;
  perspective: 600px;
  position: relative;
  display: inline-block;
  border-radius: 8px;
  transition: transform 0.2s;
  cursor: pointer;
    }
    
    .card:hover {
      transform: translateY(-3px);
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.45s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 64px;
      font-family: Arial, sans-serif;
      font-weight: bold;
      backface-visibility: hidden;
      border-radius: 8px;
    }

    .card-front {
      background-color: #388E3C;
      color: #729eb7;
      border: 2px dashed #388E3C;
    }

    .card-back {
  color: black;
  border: 2px solid #94A3B8;
  transform: rotateY(180deg);
    }

    .newcard {
      background-color: #94A3B8;
      /* Lys grå for ikke-vendte kort */
      color: transparent;
      /* Skjul tallet */
      border: 2px dashed #94A3B8;
    }

    .matched {
      background-color: #a8bc7c;
      /* Grønlig */
    }

    .picked {
      background-color: #a084c1;
      /* Lilla */
    }
  </style>
</head>

<body>
  <!-- Burger Menu -->
  <div class="burger-menu" id="burgerMenu">
    <div class="burger-line"></div>
    <div class="burger-line"></div>
    <div class="burger-line"></div>
  </div>
  
  <!-- Slide-out Panel -->
  <div class="menu-panel" id="menuPanel">
  </div>
  
  <div class="home-wrapper" id="homeWrapper">
  <h1 style="color:black; font-size:4em; margin-bottom:40px; font-family:Arial,sans-serif; font-weight:bold;">Vendespil</h1>
    <button class="start-btn" id="startBtn">Start</button>
  </div>
  <button class="home-btn" id="homeBtn">Hjem</button>
  
  <!-- Dekorativ streg -->
  <div class="decorative-line"></div>
  
  <!-- Timer bokse -->
  <div class="timer-box timer-box-left" id="timerBoxLeft">10 sek</div>
  <div class="timer-container">
    <div class="timer-box">20 sek</div>
    <div class="timer-box">30 sek</div>
    <div class="timer-box">40 sek</div>
    <div class="timer-box">50 sek</div>
    <div class="timer-box">60 sek</div>
  </div>
  
  <!-- Timer pinde ved siden af 60 sek -->
  <div class="timer-stick-background" id="timerStickBg"></div>
  <div class="timer-stick-foreground" id="timerStickFg"></div>
  
  <div class="game-wrapper" id="gameWrapper">
    <div class="container" id="cardContainer"></div>
  </div>
  
  <!-- Dekorativ streg i bunden -->
  <div class="decorative-line-bottom"></div>

<script>
  // Home/Start page logic
  const homeWrapper = document.getElementById('homeWrapper');
  const gameWrapper = document.getElementById('gameWrapper');
  const homeBtn = document.getElementById('homeBtn');
  const startBtn = document.getElementById('startBtn');
  const timerBoxLeft = document.getElementById('timerBoxLeft');
  const timerStickBg = document.getElementById('timerStickBg');
  const timerStickFg = document.getElementById('timerStickFg');
  const burgerMenu = document.getElementById('burgerMenu');
  const menuPanel = document.getElementById('menuPanel');
  
  // Timer variabler
  let selectedTime = 0;
  let timerRunning = false;
  let timeLeft = 0;
  let timerInterval = null;
  let gameStarted = false;

  function showHome() {
    homeWrapper.style.display = 'flex';
    gameWrapper.style.display = 'none';
    homeBtn.style.display = 'none';
    timerBoxLeft.style.display = 'none';
    timerStickBg.style.display = 'none';
    timerStickFg.style.display = 'none';
    // Reset timer
    resetTimer();
  }
  function showGame() {
    // Reset spillet først for at sikre nyt spil
    renderCards();
    flippedCards = [];
    lockBoard = false;
    addCardListeners();
    // Så vis spillet
    homeWrapper.style.display = 'none';
    gameWrapper.style.display = 'flex';
    homeBtn.style.display = 'block';
    timerBoxLeft.style.display = 'flex';
    gameStarted = false;
  }
  startBtn.addEventListener('click', function() {
    startBtn.classList.add('pressed');
    setTimeout(function() {
      startBtn.classList.remove('pressed');
      showGame();
    }, 200);
  });
  homeBtn.addEventListener('click', function() {
    homeBtn.classList.add('pressed');
    setTimeout(function() {
      homeBtn.classList.remove('pressed');
      showHome();
    }, 200);
  });
  
  // Tilføj animation til timer-boxene
  document.querySelectorAll('.timer-box').forEach(function(box) {
    box.addEventListener('mousedown', function() {
      this.classList.add('pressed');
    });
    box.addEventListener('mouseup', function() {
      setTimeout(() => {
        this.classList.remove('pressed');
      }, 200);
    });
    box.addEventListener('mouseleave', function() {
      this.classList.remove('pressed');
    });
  });
  
  // Timer funktioner
  function resetTimer() {
    if (timerInterval) {
      clearInterval(timerInterval);
      timerInterval = null;
    }
    timerRunning = false;
    gameStarted = false;
    selectedTime = 0;
    timeLeft = 0;
    timerStickFg.style.width = '600px';
    // Fjern selected fra alle timer-boxe
    document.querySelectorAll('.timer-box').forEach(box => {
      box.classList.remove('selected');
    });
  }
  
  function selectTimer(seconds) {
    resetTimer();
    selectedTime = seconds;
    timeLeft = seconds;
    // Highlight den valgte timer
    document.querySelectorAll('.timer-box').forEach(box => {
      box.classList.remove('selected');
    });
    event.target.classList.add('selected');
  }
  
  function startTimer() {
    if (selectedTime === 0 || timerRunning) return;
    
    timerRunning = true;
    gameStarted = true;
    timerStickBg.style.display = 'block';
    timerStickFg.style.display = 'block';
    
    timerInterval = setInterval(() => {
      timeLeft -= 0.1;
      const percentage = (timeLeft / selectedTime) * 100;
      timerStickFg.style.width = Math.max(0, percentage * 6) + 'px';
      
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        timerRunning = false;
        alert('Tiden er udløbet! 🕒');
        // Reset spillet
        showHome();
      }
    }, 100);
  }
  
  // Tilføj klik events til timer-boxe
  document.querySelectorAll('.timer-box').forEach(box => {
    box.addEventListener('click', function(event) {
      const text = this.textContent;
      const seconds = parseInt(text);
      selectTimer(seconds);
    });
  });
  
  // Burger Menu funktionalitet
  let menuOpen = false;
  
  burgerMenu.addEventListener('click', function() {
    menuOpen = !menuOpen;
    
    if (menuOpen) {
      menuPanel.classList.add('open');
      burgerMenu.classList.add('menu-open');
    } else {
      menuPanel.classList.remove('open');
      burgerMenu.classList.remove('menu-open');
    }
    
    // Animér burger linjer - fold til 1 streg
    const lines = this.querySelectorAll('.burger-line');
    if (menuOpen) {
      lines[0].style.transform = 'translateY(9px)';
      lines[1].style.transform = 'none';
      lines[2].style.transform = 'translateY(-9px)';
    } else {
      lines[0].style.transform = 'none';
      lines[1].style.transform = 'none';
      lines[2].style.transform = 'none';
    }
  });
  
  // Funktion til at lukke menu
  function closeMenu() {
    menuOpen = false;
    menuPanel.classList.remove('open');
    burgerMenu.classList.remove('menu-open');
    const lines = burgerMenu.querySelectorAll('.burger-line');
    lines[0].style.transform = 'none';
    lines[1].style.transform = 'none';
    lines[2].style.transform = 'none';
  }
  
  // Luk menu når musen forlader panel-området
  menuPanel.addEventListener('mouseleave', function() {
    if (menuOpen) {
      closeMenu();
    }
  });
  
  // Luk menu når man klikker udenfor
  document.addEventListener('click', function(event) {
    if (!burgerMenu.contains(event.target) && !menuPanel.contains(event.target) && menuOpen) {
      closeMenu();
    }
  });
  
  // Start med home page
  showHome();
  // Kortdata
  const cardData = [
    {value: '2', cls: 'pair-2'}, {value: '2', cls: 'pair-2'},
    {value: '33', cls: 'pair-33'}, {value: '33', cls: 'pair-33'},
    {value: '22', cls: 'pair-22'}, {value: '22', cls: 'pair-22'},
    {value: '55', cls: 'pair-55'}, {value: '55', cls: 'pair-55'},
    {value: '62', cls: 'pair-62'}, {value: '62', cls: 'pair-62'},
    {value: '3', cls: 'pair-3'}, {value: '3', cls: 'pair-3'},
    {value: '8', cls: 'pair-8'}, {value: '8', cls: 'pair-8'},
    {value: '7', cls: 'pair-7'}, {value: '7', cls: 'pair-7'},
    {value: '11', cls: 'pair-11'}, {value: '11', cls: 'pair-11'},
    {value: '9', cls: 'pair-9'}, {value: '9', cls: 'pair-9'}
  ];

  // Fisher-Yates shuffle
  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  // Funktion til at generere pæne, afdæmpede farver
  function generateNiceColor() {
    // Pæne, friske farver - mindre brun/mudder, mere lyse og indbydende
    const niceColors = [
      '#F4A6A6', // Blød lyserød
      '#A6D4F4', // Blød lyseblå  
      '#A6F4C4', // Blød lysegrøn
      '#F4E4A6', // Blød gul
      '#E4A6F4', // Blød lilla
      '#F4C4A6', // Blød fersken
      '#C4F4A6', // Blød lime
      '#A6E4F4', // Blød aqua
      '#F4A6E4', // Blød pink
      '#D4A6F4', // Blød lavendel
      '#A6F4D4', // Blød mint
      '#F4D4A6', // Blød champagne
      '#B4A6F4', // Blød perleblå
      '#F4A6C4', // Blød rose
      '#A6C4F4', // Blød himmelblå
      '#E4F4A6', // Blød citron
      '#F4A6D4', // Blød magenta
      '#A6F4E4', // Blød turkis
      '#D4F4A6', // Blød æble
      '#F4C4D4', // Blød korall
      '#C4A6E4', // Ekstra blød lilla
      '#E4B4A6', // Blød brun/rosa
      '#D4A6B4'  // Blød rød/brun
    ];
    return niceColors[Math.floor(Math.random() * niceColors.length)];
  }

  // Generer kortene
  function renderCards() {
    // Generer 10 tilfældige tal fra 1-99
    const randomNumbers = [];
    while (randomNumbers.length < 10) {
      const randomNum = Math.floor(Math.random() * 99) + 1; // 1-99
      if (!randomNumbers.includes(randomNum)) {
        randomNumbers.push(randomNum);
      }
    }
    
    // Generer 10 tilfældige pæne farver
    const randomColors = [];
    for (let i = 0; i < 10; i++) {
      randomColors.push(generateNiceColor());
    }
    
    // Fjern gamle dynamiske styles
    const oldStyle = document.getElementById('dynamic-colors');
    if (oldStyle) oldStyle.remove();
    
    // Opret nye CSS farver
    let dynamicCSS = '<style id="dynamic-colors">';
    randomColors.forEach((color, index) => {
      dynamicCSS += `.dynamic-color-${index} { background-color: ${color}; }`;
    });
    dynamicCSS += '</style>';
    document.head.insertAdjacentHTML('beforeend', dynamicCSS);
    
    // Opret nye kortdata med tilfældige tal og farver
    const newCardData = [];
    for (let i = 0; i < randomNumbers.length; i++) {
      newCardData.push({value: randomNumbers[i].toString(), cls: `dynamic-color-${i}`});
      newCardData.push({value: randomNumbers[i].toString(), cls: `dynamic-color-${i}`}); // Par
    }
    
    // Bland kortenes positioner
    const shuffled = shuffle(newCardData);
    const container = document.getElementById('cardContainer');
    container.innerHTML = '';
    shuffled.forEach(card => {
      container.innerHTML += `
        <div class="card newcard"><div class="card-inner"><div class="card-front"></div><div class="card-back ${card.cls}">${card.value}</div></div></div>
      `;
    });
  }

  // Spil variabler
  let flippedCards = [];
  let lockBoard = false;

  // Initialiser spillet
  renderCards();
  addCardListeners();

  function addCardListeners() {
    document.querySelectorAll('.card.newcard').forEach(function(card) {
      card.addEventListener('click', function handler() {
        if (lockBoard || flippedCards.includes(card)) return;
        
        // Start timer på første kort-klik
        if (!gameStarted && selectedTime > 0) {
          startTimer();
        }
        
        card.classList.add('flipped');
        flippedCards.push(card);
        if (flippedCards.length === 2) {
          lockBoard = true;
          setTimeout(function() {
            flippedCards[0].classList.remove('newcard');
            flippedCards[1].classList.remove('newcard');
            const val1 = flippedCards[0].querySelector('.card-back').textContent;
            const val2 = flippedCards[1].querySelector('.card-back').textContent;
            if (val1 === val2) {
              const matchedCards = [...flippedCards];
              matchedCards.forEach(c => {
                c.classList.add('matched-animate');
                c.removeEventListener('click', handler);
              });
              
              // Frigiv board hurtigt så man kan spille videre
              setTimeout(function() {
                flippedCards = [];
                lockBoard = false;
              }, 200);
              
              // Men lad animationen fortsætte og tjek for win
              setTimeout(function() {
                matchedCards.forEach(c => c.classList.remove('matched-animate'));
                
                // Tjek om spillet er vundet
                const allCards = document.querySelectorAll('.card');
                const allMatchedCards = document.querySelectorAll('.card:not(.newcard)');
                if (allMatchedCards.length === allCards.length) {
                  if (timerInterval) {
                    clearInterval(timerInterval);
                    timerRunning = false;
                  }
                  setTimeout(() => {
                    alert('Tillykke! Du klarede det! 🎉');
                  }, 500);
                }
              }, 1000);
            } else {
              setTimeout(function() {
                flippedCards.forEach(c => {
                  c.classList.remove('flipped');
                  c.classList.add('newcard');
                });
                flippedCards = [];
                lockBoard = false;
              }, 200);
            }
          }, 310);
         }
      });
    });
  }
</script>
</body>
